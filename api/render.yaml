services:
  - type: web
    name: laravel-backend
    env: php
    plan: free
    region: oregon
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL}   # Utilizando el placeholder para la URL de la aplicación
      - key: DB_CONNECTION
        value: pgsql                    # Estableciendo PostgreSQL como la base de datos
      - key: DB_HOST
        value: ${DATABASE_HOST}         # Placeholder para el host de la base de datos
      - key: DB_PORT
        value: ${DATABASE_PORT}         # Placeholder para el puerto de la base de datos
      - key: DB_DATABASE
        value: ${DATABASE_NAME}         # Placeholder para el nombre de la base de datos
      - key: DB_USERNAME
        value: ${DATABASE_USER}         # Placeholder para el usuario de la base de datos
      - key: DB_PASSWORD
        value: ${DATABASE_PASSWORD}     # Placeholder para la contraseña de la base de datos
